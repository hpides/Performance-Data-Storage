stages:
  - test

junit:

  services:
    - docker:18.09.7-dind
  stage: test
  image: "docker:18.09.7"
  # save mosquitto log to debug errors
  artifacts:
      when: on_failure
      paths:
        - mosquitto.log
  variables:
    # Instruct Testcontainers to use the daemon of DinD.
    DOCKER_HOST: "tcp://docker:2375"
    # Improve performance with overlayfs.
    DOCKER_DRIVER: overlay2

  tags: 
    - BP-TDGT-CI
  script:
    - docker ps
    - apk add --no-cache maven openjdk11 docker-compose curl
    - cd Docker
    - ./dockerTest.sh
    - cd ..
    # config assumes broker is running on same machine as System under Test, so we need this environment for the tests
    - echo "127.0.0.1 mosquitto" >> /etc/hosts
    - mvn test
